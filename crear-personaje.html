<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crear-personaje.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <h1>CREAR PERSONAJE</h1>

    <div class="formNombre">
        <h3>Nombre</h3>
        <form action="">
            <input id="inputNombre" type="text" placeholder="Escribe tu nombre">
        </form>
    </div>

    <div class="clase">
        <img id="ClaseImg" src="img/char.png" alt="" class="claseImg">
        <div class="claseSelector">
            <button id="btnClaseIzq"><</button>
            <h3 id="claseNombre">Guerrero</h3>
            <button id="btnClaseDer">></button>
        </div>
    </div>

    <div class="raza">
        <button id="btnRaceIzq" class="btnRace"><</button>
        <h3 id="raceNombre">Humano</h3>
        <button id="btnRaceDer" class="btnRace">></button>
    </div>

    <div class="atributos">


        <div class="fuerza">
            <h3>Fuerza</h3>
            <p id="fuerzaV">0</p>
        </div>

        <div class="agilidad">
            <h3>Agilidad</h3>
            <p id="agilidadV">0</p>
        </div>

        <div class="inteligencia">
            <h3>Inteligencia</h3>
            <p id="inteligenciaV">0</p>
        </div>

    </div>

    <div class="botonCrear">
        <button class="crearPersonaje" onclick="crearPersonaje()"> <p class="textBtn"> <a class="textBtn" href="battle.html"> CREAR </a></p></button>
    </div>

    <script src="js/crear-personaje.js"></script>
</body>

</html>
