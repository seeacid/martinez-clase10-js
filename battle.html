<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Batalla</h1>
    </header>

    <main>
        <div class="battleground">

            <div class="ibg">
                <h2 id="consejo">Consejo</h2>




                <div class="divChar">
                    <img id="charImg" src="img/char.png" alt="Personaje">

                    <h3 id="charName" class="tagName">Nombre</h3>
                    <div class="vidaChar">
                        <p id="vc">100/100</p>

                    </div>

                </div>

                <div class="divMons">
                    <img src="img/mons.png" alt="Monstruo">
                    <h3 id="monsName" class="tagName">Nombre</h3>
                    <div class="vidaMons">
                        <p id="vm">100/100</p>
                    </div>
                </div>

                <div class="divBoton">
                    <button class="boton" type="button" id="atacar"> Atacar </button>

                    <button class="boton" type="button" id="skills">Habilidades</button>

                    <button class="boton" type="button" id="mochila"> Mochila </button>


                    <button class="boton" type="button" id="escapar"> Escapar </button>
                </div>
            </div>
        </div>






    </main>

    <script src="js/martinez-clase8.js"></script>


</body>

</html>
